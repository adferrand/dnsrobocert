jobs:
  - job: test
    strategy:
      matrix:
        macos-py36:
          IMAGE_NAME: macOS-10.14
          PYTHON_VERSION: 3.6
          TOXENV: py36
        macos-py39:
          IMAGE_NAME: macOS-10.14
          PYTHON_VERSION: 3.9
          TOXENV: py39
        windows-py36:
          IMAGE_NAME: windows-2019
          PYTHON_VERSION: 3.6
          TOXENV: py36
        windows-py39:
          IMAGE_NAME: windows-2019
          PYTHON_VERSION: 3.9
          TOXENV: py39
        linux-py36:
          IMAGE_NAME: ubuntu-18.04
          PYTHON_VERSION: 3.6
          TOXENV: py36
        linux-py39-cover:
          IMAGE_NAME: ubuntu-18.04
          PYTHON_VERSION: 3.9
          TOXENV: py39-cover
    pool:
      vmImage: $(IMAGE_NAME)
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: $(PYTHON_VERSION)
          addToPath: true
        displayName: Install Python
      - script: |
          set -e
          python -m pip install -U pip
          pip install poetry tox
        displayName: Prepare environment
      - script: |
          set -e
          tox
        displayName: Run tox env(s)
      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: '**/test-*.xml'
          testRunTitle: 'Publish test results for Python $(PYTHON_VERSION) on $(IMAGE_NAME)'
        displayName: Publish tests reports
      - task: PublishCodeCoverageResults@1
        condition: eq(variables['TOXENV'], 'py38-cover')
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
          reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
        displayName: Publish coverage reports

  - job: docker
    pool:
      vmImage: ubuntu-18.04
    steps:
      - checkout: self
        lfs: true
      - script: |
          set -e
          curl -fsSL get.docker.com -o get-docker.sh && sh get-docker.sh
          export DOCKER_CLI_EXPERIMENTAL=enabled
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx create --use
          version=test
          echo "Docker tag is: $version"
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 --tag adferrand/dnsrobocert --tag adferrand/dnsrobocert:$version .
        displayName: Build Docker image

  - job: quality
    strategy:
      matrix:
        flake8:
          TOXENV: flake8
        mypy:
          TOXENV: mypy
    pool:
      vmImage: ubuntu-18.04
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: 3.8
          addToPath: true
        displayName: Install Python
      - script: |
          set -e
          python -m pip install -U pip
          pip install poetry tox
        displayName: Prepare environment
      - script: |
          set -e
          tox
        displayName: Run tox env(s)
