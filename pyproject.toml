[build-system]
requires = [
    "poetry>=0.12"
]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "dnsrobocert"
version = "3.7.0"
description = "A tool to manage your DNS-challenged TLS certificates"
license = "MIT"
keywords = [
    "dnsrobocert"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix", "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities"
]
authors = [
    "Adrien Ferrand"
]
readme = "README.rst"
include = [
    "src/dnsrobocert/schema.yml"
]
repository = "https://github.com/adferrand/dnsrobocert"
homepage = "https://dnsrobocert.readthedocs.io"

[tool.poetry.dependencies]
python = "^3.6"
acme = "==1.8.0"
certbot = "==1.8.0"
dns-lexicon = { version = "==3.4.3", extras = [ "full" ] }
# Optional deps on dns-lexicon
zeep = "*"
xmltodict = "*"
transip = "*"
softlayer = "*"
pynamecheap = "*"
localzone = "*"
boto3 = "*"
# --
cryptography = "3.1"  # Pinned to a version available in Alpine.
cffi = "1.14.0"  # Pinned to a version available in Alpine.
lxml = "4.5.1"  # Pined to a version available in Alpine.
dnspython3 = "^1"
jsonschema = "^3"
pem = "^20"
pyopenssl = "^19"
pyyaml = "^5"
schedule = "^0"
coloredlogs = "^14"
colorama = "^0"

[tool.poetry.dev-dependencies]
black = { version = "*", allow-prereleases = true }
flake8 = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
isort = "*"
requests = "*"
pygments = "*"
twine = "*"
tox = "*"

[tool.poetry.scripts]
dnsrobocert = "dnsrobocert.core.main:main"
